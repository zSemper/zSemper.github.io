<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>JEI Integration - Semper Modding</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/web/css/guide.css">
    <script type="module" src="/web/js/elements.js"></script>
    <script src="/web/js/search.js"></script>
  </head>
  <body>
    <div class="taskbar">
      <a href="/plugins/">
        <img src="/resources/main/home.png">
      </a>
      <a href="javascript:history.back()">
        <img src="/resources/main/back.png">
      </a>
      <p>Plugins/JEI Integration/</p>
    </div>
    <header>
      <img src="/resources/plugin/jei_integration/logo.png">
      <h>JEI Integration</h>
    </header>
    <main>
      <info-panel title="Requirements">
        <p>Enable the JEI API under External APIs in the workspace settings, to use JEI and its components. Click Save changes, refactor workspace and wait until the workspace is ready (might take a few minutes).</p>
        <br>
        <img src="/resources/plugin/jei_integration/jei_api.png" style="width: 50%; margin: auto; display: block;">
      </info-panel>

      <mod-entry title="Procedures" src="/resources/main/procedures.png" website="procedures/" desc="The procedures blocks provided in the plugin"></mod-entry>
      <mod-entry title="Mod Elements" src="/resources/main/mod_element.png" website="elements/" desc="The mod elements provided in the plugin"></mod-entry>
      <mod-entry title="Changelogs" src="/resources/main/changelogs.png" website="changelogs/" desc="Changes in the past"></mod-entry>
      <mod-entry title="Download" src="/resources/main/download.png" website="https://mcreator.net/plugin/119445/jei-integration" desc="Download the plugin here"></mod-entry>
      <mod-entry title="GitHub Repo" src="/resources/main/github.png" website="https://www.github.com/zsemper/just-enough-recipes-mcreator-plugin" desc="View the source code of the plugin and report any bugs in it right here"></mod-entry>
    </main>
  </body>
</html>
