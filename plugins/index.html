<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Plugins - Semper Modding</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/web/css/content.css">
    <script type="module" src="/web/js/elements.js"></script>
    <script src="/web/js/search.js"></script>
  </head>
  <body>
    <div class="taskbar">
      <a href="/">
        <img src="/resources/main/home.png">
      </a>
      <a href="javascript:history.back()">
        <img src="/resources/main/back.png">
      </a>
      <p>Plugins/</p>
    </div>
    <header>
      <img src="/resources/main/logo.png">
      <h>Plugin List</h>
    </header>
    <main>
      <textarea placeholder="Search..." id="searchBar" onkeyup="searchMods()"></textarea>

      <!--Add Plugins here-->
      <mod-entry title="Fluid Control" desc="Improves the Fluid Capabilities and fluid handling" src="/resources/plugin/fluid_control/logo.png" website="fluid_control/"></mod-entry>
      <mod-entry title="Fluid Tanks and Overlays" desc="Allows for multiple tanks and custom fluid overlays in GUIs" src="/resources/plugin/ftao/logo.png" website="ftao/"></mod-entry>
      <mod-entry style="display: none;" title="Tasks" desc="Replaces repetitive code with single runnable blocks" src="/resources/plugin/tasks/logo.png" website="tasks/"></mod-entry>
      <mod-entry style="display: none;" title="Arraylists" desc="Group and store multiple variables into one" src="/resources/plugin/arraylists/logo.png" website="arraylists/" ></mod-entry>
      <mod-entry title="JEI Integration" desc="Integrates JEI and custom recipes into your mod" src="/resources/plugin/jei_integration/logo.png" website="jei_integration/"></mod-entry>
    </main>
  </body>
</html>
