<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Semper Modding</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/web/css/index.css"></link>
    <script type="module" src="/web/js/elements.js"></script>
    <script src="/web/js/search.js"></script>
  </head>
  <body>
    <div class="taskbar">
      <a href="/mods/">
        <img src="/resources/main/home.png">
      </a>
      <a href="javascript:history.back()">
        <img src="/resources/main/back.png">
      </a>
      <p>Mods/Mekanism Matter/</p>
    </div>
    <header>
      <img src="/resources/mod/mekanism_matter/logo.png" alt="logo">
      <h>Mekanism Matter</h>
    </header>
  </body>
  <main>
    <textarea placeholder="Search..."  id="searchBar" onkeyup="searchModElement()"></textarea>

    <form>
      <label for="type">Select Type:</label>
      <select id="list-selector" onchange="selectModElement()">
        <option value="all">All</option>
        <option value="item">Items</option>
        <option value="block">Blocks</option>
        <option value="fluid">Fluids</option>
        <option value="command">Commands</option>
      </select>
    </form>

    <mod-element-list title="List 1" id="block">
      <mod-element title="Mass Fabricator" src="/resources/mod/mekanism_matter/block/mass_fabricator.png" website="/mods/mekanism_matter/block/mass_fabricator/"></mod-element>
      <mod-element title="Matter Analyser" src="/resources/mod/mekanism_matter/block/matter_analyser.png"></mod-element>
      <mod-element title="Replicator" src="/resources/mod/mekanism_matter/block/replicator.png"></mod-element>
    </mod-element-list>

    <mod-element-list title="List 2" id="item">
      <mod-element title="Recycler" src="/resources/mod/mekanism_matter/block/recycler.png"></mod-element>
      <mod-element title="Scanner" src="/resources/mod/mekanism_matter/block/scanner.png"></mod-element>
      <mod-element title="Antimatter Synthesizer" src="/resources/mod/mekanism_matter/block/antimatter_synthesizer.png"></mod-element>
      <mod-element title="text" src="/resources/mod/mekanism_matter/block/antimatter_synthesizer.png" website="https://www.youtube.com"></mod-element>
      <mod-element title="text" src="/resources/mod/mekanism_matter/block/antimatter_synthesizer.png"></mod-element>
      <mod-element title="text" src="/resources/mod/mekanism_matter/block/antimatter_synthesizer.png"></mod-element>
      <mod-element title="text" src="/resources/mod/mekanism_matter/block/antimatter_synthesizer.png"></mod-element>
      <mod-element title="text" src="/resources/mod/mekanism_matter/block/antimatter_synthesizer.png"></mod-element>
    </mod-element-list>

    <mod-element-list title="List 3" id="fluid">
      <mod-element title="Arc Furnace" src="/resources/mod/mekanism_matter/block/arc_furnace.png"></mod-element>
      <mod-element title="Reactor Port" src="/resources/mod/mekanism_matter/block/reactor_port_in.png"></mod-element>
      <mod-element title="Reactor Controller" src="/resources/mod/mekanism_matter/block/reactor_controller.png"></mod-element>
    </mod-element-list>

    <mod-element-list title="Random" id="command">
      <mod-element title="Gamerule" src="/resources/main/gamerule.png"></mod-element>
      <mod-element title="Config" src="/resources/main/config.png"></mod-element>
      <mod-element title="Command" src="/resources/main/command.png"></mod-element>
    </mod-element-list>

    <!--
    <multiblock-viewer
      data = '[
        {"title": "Filian", "img": "/resources/main/Filian.png"},
        {"title": "Main", "img": "/resources/main/Main.png"},
        {"title": "Call of the Night", "img": "/resources/main/Call of the Night.png"},
        {"title": "Ellen Joe", "img": "/resources/main/Ellen Joe.png"}
      ]'
    ></multiblock-viewer>
    -->
  </main>
</html>
