<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Semper Modding</title>
        <link rel="stylesheet" href="/web/css/modElements.css"></link>
        <script src="/web/js/elements.js"></script>
        <script src="/web/js/search.js"></script>
    </head>
    <body>
        <header>
            <img src="/resources/mod/logo.png" alt="logo">
            <h>Mekanism Matter</h>
        </header>
    </body>
    <main>
        <textarea placeholder="Search..."  id="searchBar" onkeyup="searchModElement()"></textarea>

        <form>
          <label for="type">Select Type:</label>
          <select id="list-selector" onchange="selectModElement()">
            <option value="all">All</option>
            <option value="item">Items</option>
            <option value="block">Blocks</option>
            <option value="fluid">Fluids</option>
            <option value="command">Commands</option>
          </select>
        </form>

        <mod-element-list
          id="block"
          title="List 1"
          elements='[
            {
                "image": "/resources/mod/mass_fabricator.png",
                "text": "Mass Fabricator",
                "website": "/mods/mekanism_matter/block/mass_fabricator/"
            },
            {
                "image": "/resources/mod/matter_analyser.png",
                "text": "Matter Analyser"
            },
            {
                "image": "/resources/mod/replicator.png",
                "text": "Replicator"
            }
          ]'
        ></mod-element-list>

        <mod-element-list
        id="item"
        title="List 2"
        elements='[
          {
            "image": "/resources/mod/recycler.png",
            "text": "Recycler"
          },
          {
            "image": "/resources/mod/scanner.png",
            "text": "Scanner"
          },
          {
            "image": "/resources/mod/antimatter_synthesizer.png",
            "text": "Antimatter Synthesizer",
            "website": "https://www.youtube.com"
          },
          {
            "image": "/resources/mod/antimatter_synthesizer.png",
            "text": "test"
          },
          {
            "image": "/resources/mod/antimatter_synthesizer.png",
            "text": "test"
          },
          {
            "image": "/resources/mod/antimatter_synthesizer.png",
            "text": "test"
          },
          {
            "image": "/resources/mod/antimatter_synthesizer.png",
            "text": "test"
          },
          {
            "image": "/resources/mod/antimatter_synthesizer.png",
            "text": "test"
          }
        ]'
        ></mod-element-list>

      <mod-element-list
      id="fluid"
      title="List 3"
      elements='[
        {
            "image": "/resources/mod/arc_furnace.png",
            "text": "Arc Furnace"
        },
        {
            "image": "/resources/mod/reactor_port_in.png",
            "text": "Reactor Port"
        },
        {
            "image": "/resources/mod/reactor_controller.png",
            "text": "Reactor Controller"
        }
      ]'
      ></mod-element-list>


      <multiblock-viewer
        data = '[
          {"title": "Filian", "img": "/resources/main/Filian.png"},
          {"title": "Main", "img": "/resources/main/Main.png"},
          {"title": "Call of the Night", "img": "/resources/main/Call of the Night.png"},
          {"title": "Ellen Joe", "img": "/resources/main/Ellen Joe.png"}
        ]'
      ></multiblock-viewer>
    </main>
</html>
