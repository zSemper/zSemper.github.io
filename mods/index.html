<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Semper Modding</title>
    <link rel="icon" href="/resources/main/favicon.ico" type="image/x-icon">

  <body>
    <header>
      <img src="/resources/main/logo.png" alt="logo">

        title="Mod"

        title="New"
