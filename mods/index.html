<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Semper Modding</title>
    <link rel="icon" href="/resources/main/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/web/css/content.css">
    <script type="module" src="/web/js/elements.js"></script>
    <script src="/web/js/search.js"></script>
  </head>
  <body>
    <header>
      <img src="/resources/main/logo.png" alt="logo">
      <h>Website Title</h>
    </header>
    <main>
      <textarea placeholder="Search..." id="searchBar" onkeyup="searchMods()"></textarea>

      <!--Add Mods here-->
      <mod-entry
        title="Mekanism Matter"
        desc="Convert Energy into universal matter to convert it to anything imagable!"
        src="/resources/mod/logo.png"
        website="mekanism_matter/"
        tags='[
          {"text": "Technical", "image": "/resources/main/Ellen Joe.png"}
        ]'
      ></mod-entry>


      <mod-entry
        title="Passive Generators"
        desc="Generator that passively generates energy."
        src="/resources/mod/passive_generators/logo.gif"
        website="passive_generators/"
        tags='[{"text": "Technical", "image": "/resources/main/Filian.png"}]'
      ></mod-entry>


      <mod-entry
        title="Mod"
        desc="This is a desciption for a mod 1"
        tags='[
          {"image": "/resources/main/Filian.png", "text": "Filian"}
        ]'
        website="index.html"
        src="/resources/main/Filian.png"
      ></mod-entry>

      <mod-entry
        title="Cat"
        desc="This is not a desciption"
        tags='[
          {"image": "/resources/main/Call of the Night.png", "text": "Call of the Night"}
        ]'
        website="https://www.youtube.com"
        src="/resources/main/Call of the Night.png"
      ></mod-entry>

      <mod-entry
        title="New"
        desc="Click for new Website"
        tags='[
          {"image": "/resources/main/Main.png", "text": "Main"}
        ]'
        website="mods/example_mod/wiki/r/test.html"
        src="/resources/main/Main.png"
      ></mod-entry>

    </main>
  </body>
</html>
